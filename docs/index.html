<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Jake Ware">

  <title>Jake's Cube Timer</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/272a31041e.js" crossorigin="anonymous"></script>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="docs/favicon.ico">

</head>
<script src="scripts.js"></script>
<body onload="initialize()">

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5" id="timer">0.00s</h1>
        <p class="lead" id="scramble"></p>
      </div>
    </div>
  </div>

  <div class="container text-center my-3">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-secondary" onclick="changeInspectTime(5)">
            <input type="radio" name="options" id="option1" autocomplete="off"> 5s
          </label>
          <label class="btn btn-outline-secondary" onclick="changeInspectTime(10)">
            <input type="radio" name="options" id="option2" autocomplete="off"> 10s
          </label>
          <label class="btn btn-outline-secondary active" onclick="changeInspectTime(15)">
            <input type="radio" name="options" id="option3" autocomplete="off"> 15s
          </label>
          <label class="btn btn-outline-secondary" onclick="changeInspectTime(0)">
            <input type="radio" name="options" id="option4" autocomplete="off">No Inspect
          </label>
      </div>
  </div>

  <div class="container my-5">
      <button class="btn btn-primary btn-block p-5" type="button" id="timer-button"
          data-toggle="button" aria-pressed="false" onclick="toggleTimer()">START</button>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="col">
        <table class="table table-bordered" id="recent-table">
          <thead>
            <tr>
              <th class="text-center" scope="col" colspan="2">Recent Solves</th>
            </tr>
          </thead>
          <tbody>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <table class="table table-bordered rounded" id="best-table">
          <thead>
            <tr>
              <th class="text-center" scope="col" colspan="2">Best Solves</th>
            </tr>
          </thead>
           <tbody>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
               <tr><td></td><td width="100px" class="text-center"><button type="button" class="btn btn-outline-danger" disabled><i class="fa fa-trash-alt"></i></button></td></tr>
           </tbody>
        </table>
      </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <!-- Cube Timer Scripts -->
  <script src="scripts.js"</script> 

</body>

</html>
